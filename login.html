<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Store</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header class="header">

        <div class="menu container">

            <a href="#" class="logo">RINCON STORE</a>
            
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="imgs/menu.png" class="menu-icon" alt="">
            </label>

            <nav class="navbar">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="#">Acerca de</a></li>  
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="login-page">
        
        <div class="form">

            <form class="register-form" method="post">
                
                <h2>Registrarme</h2>
             
                <label for="username">Nombres</label>
                <input type="text" name="username" id="username" required>
                <label for="surnames">Apellidos</label>
                <input type="text" name="surnames" id="surnames" required>
                <label for="e-mail">Correo electronico</label>
                <input type="e-mail" name="e-mail" id="e-mail" required>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" minlength="8" required>
                <button type="submit"><a href="products.html">Registrarme</a></button>
                <p class="message">Ya tengo cuenta <a href="#"> Iniciar Sesion</a></p>
                
            </form>

            <form class="login-form" method="post">
                                    
                <h2>Iniciar Sesion</h2> 

                <label for="username">Nombre de Usuario</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>
                <button type="submit"><a href="products.html">Iniciar Sesion</a></button>
                <p class="message">¿Aun no tienes cuenta? <a href="#">Crear cuenta</a></p>  
            </form>

        </div>

    </div>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
